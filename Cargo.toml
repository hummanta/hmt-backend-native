[package]
name = "hmt-backend-native"
description = "Compile Cranelift IR into native machine code by auto-detecting the host architecture"
version = "0.1.8"
edition = "2021"

[dependencies]
anyhow = "1.0.100"
clap = { version = "4.5.50", features = ["derive", "env"] }
cranelift = { version = "0.125.3", features = ["module", "object", "native"] }
cranelift-reader = "0.125.3"
