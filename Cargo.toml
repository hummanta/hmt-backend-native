[package]
name = "hmt-backend-native"
description = "Compile Cranelift IR into native machine code by auto-detecting the host architecture"
version = "0.1.6"
edition = "2021"

[dependencies]
anyhow = "1.0.99"
clap = { version = "4.5.46", features = ["derive", "env"] }
cranelift = { version = "0.123.1", features = ["module", "object", "native"] }
cranelift-reader = "0.123.1"
